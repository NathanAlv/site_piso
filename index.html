<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Casa do Construtor</title>
</head>

<body>
   <div id="header">
      <h1>Casa do Construtor</h1>
      <h4>Reforma ou construção, tá na mão
        Seu lar, sua visão, nossos materiais de construção
      </h4>
    </div>
  
  
  <div id="container">

    <h1>Orcamento dos Pisos Disponiveis</h1>
    
      <form id="loan-form" onsubmit="calculateResult(event)">
      <div class="form-input">
        <label for="width-type">Largura m²:</label>
        <input type="number" id="width-type" min="1" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="length-type">Comprimento m²:</label>
        <input type="number" id="length-type" min="1" step="1" required>
      </div>
      <div class="form-input">
        <label for="price-type">Tipo de Pisos:</label>
        <select id="price-type">
          <option value="35.00">Cerâmica</option>
          <option value="125.00">Porcelanato</option>
          <option value="330.00">Madeira</option>
        </select>
      </div>

      <div id="button-area">
        <button>Calcular Preço </button>
      </div>
    </form>

    <span id="result"></span>
  </div>




  <script src="/main.js"></script>
</body>

</html>
